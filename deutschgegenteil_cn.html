<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Learning</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }

        /* 样式调整 */
        @media (max-width: 768px) {
            body { font-size: 16px; }
            h1 { font-size: 24px; }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media (min-width: 769px) {
            body { font-size: 18px; }
            h1 { font-size: 32px; }
            button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
    <title>德语反义词小应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>德语反义词小应用</h1>
    <div id="word-container">
        <span id="word"></span>
        <span id="translation"></span>
    </div>
    <button id="show-antonym">显示反义词</button>
    <div id="progress">
        <span>已看：</span><span id="seen-count">0</span>
        <span>，剩余：</span><span id="remaining-count">0</span>
    </div>

    <script src="script_cn.js"></script>
</body>
</html>
