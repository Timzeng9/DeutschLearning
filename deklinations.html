<!DOCTYPE html>
<html>
<head>
<title>deklinations</title>
<style>
  .container {
    width: 100%; /* 容器宽度100% */
    text-align: center; /* 水平居中 */
  }

  img {
    width: 80%; /* 图片宽度80% */
    display: block; /* 使图片独占一行 */
    margin: 0 auto; /* 上下外边距auto，实现垂直居中 */
  }
</style>
</head>
<body>
  <div class="container">
    <img src="Deklination.png" alt="Image">
  </div>
</body>
</html>
